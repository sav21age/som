{% load thumbnail cache app_label humanize %}
{% if object.block_image.all %}
{% cache cache_timeout block_image object|app_label object.id %}
<section id="block-price">
  <div class="container">
    <div class="section-title">
      <span>Наши цены на Вашу лестницу Вас приятно удивят</span>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for image in object.block_image.all %}
        <div class="col">
          <div class="card rounded-0 border-light h-100">
            <img src="{{ image.img_path|thumbnail_url:'1920w' }}" data-srcset="{{ image.img_path|thumbnail_url:'360w' }} 360w, {{ image.img_path|thumbnail_url:'720w' }} 720w, {{ image.img_path|thumbnail_url:'1080w' }} 1080w, {{ image.img_path|thumbnail_url:'1920w' }} 1920w" srcset="{{ image.img_path|thumbnail_url:'360w_poor' }} 360w, {{ image.img_path|thumbnail_url:'720w_poor' }} 720w, {{ image.img_path|thumbnail_url:'1080w_poor' }} 1080w, {{ image.img_path|thumbnail_url:'1920w_poor' }} 1920w" sizes="(max-width: 576px) 100vw, ((min-width: 577px) and (max-width: 992px)) 50vw, 30vw" class="img-fluid lozad" alt="{{image.title}}" title="{{image.title}}">
            <div class="card-body">
              <p class="card-text">{{ image.title }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endcache %}
{% endif %}
