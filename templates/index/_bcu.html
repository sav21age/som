{% load static %}

<section id="bcu">
  <div class="container" data-aos="fade-up" data-aos-delay="200">

        <div class="section-title">
          <h2>Обратившись к нам Вы гарантированно получите</h2>
        </div>

        <div class="row">
        {% for value in object.bcu.all %}
            <div class="col-lg-4 col-md-6 d-flex align-items-stretch justify-content-center aos-init aos-animate" data-aos="fade-up">
              <div class="icon-box">
                <div class="icon"><image src={% get_media_prefix %}{{value.svg_path}} width="44" height="44"></div>
                {% comment %} <div class="icon rounded-circle"><image class="low-price" width="64" height="64"></div> {% endcomment %}
                  <p class="caption">{{value.title}}</p>
                  <p>{{value.description}}</p>
                </div>
              </div>
          {% endfor %}
        </div>
  
      </div>
</section>
