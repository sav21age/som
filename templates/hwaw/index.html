{% load static cache app_label %}
{% cache cache_timeout hwaw object|app_label object.id %}
<!--noindex-->
<div id="hwaw" class="section d-none d-sm-block">
  <div class="container">
        <div class="section-title">
          <span>Как мы работаем?</span>
        </div>
        <div class="row">
        {% for value in object.hwaw.all %}
          {% if value.is_visible %}
            <div class="col-lg-3 col-md-6">
              <div class="order-number">{{value.order_number}}</div>
              <div class="d-flex align-items-stretch justify-content-center" data-aos="fade-up" data-aos-delay="200">
              <div class="icon-box">
                <div class="icon"><img class="svg" src="{% get_media_prefix %}{{value.svg_path}}" width="44" height="44" alt="{{value.title}}"></div>
                  <p class="caption">{{value.title}}</p>
                  <p>{{value.description}}</p>
                </div>
              </div>
              </div>
          {% endif %}
        {% endfor %}
      </div>
  </div>
</div>
<!--/noindex-->
{% endcache %}
